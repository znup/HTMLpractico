<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomusic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Bomusic</h1>
        </header>

        <section class="cards">
            <div class="">
                <img src="./img/notamusical.png" alt="">
            </div>
            <div class="">
                <img src="./img/notamusical.png" alt="">
            </div>
            <div class="">
                <img src="./img/notamusical.png" alt="">
            </div>
        </section>

        <section class="song">
            <div class="song--name">
                <h4>Track - 12</h4>
            </div>
        </section>

        <section class="progress-bar">
            <div class="start">2:00</div>
            <div class="bar">
                <div class="dot"></div>
            </div>
            <div class="end"> 8:08</div>
        </section>

        <footer class="buttons">
            <div class="repeat"> <i class="fas fa-redo-alt"></i> </div>
            <div class="prev"> <i class="fas fa-backward"></i> </div>
            <div class="play"> <i class="fas fa-play"></i> </div>
            <div class="next"> <i class="fas fa-forward"></i> </div>
            <div class="stop"> <i class="fas fa-stop"></i> </div>
        </footer>
    </div>
</body>
</html>
