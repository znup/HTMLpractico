<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
    <link rel="stylesheet" href="./css/form-login.css">
    <link rel="stylesheet" href="./css/form-login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header-img"
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="logo de platzi video">
    </header>
    <section class="login">
        <section class="login-container">
            <h2>Inicia Sesión</h2>
            <form class="login-container-form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login-container-remember">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvide mi contraseña</a>
                </div>
            </form>
            <section class="login-container-social">
                <div>
                    <img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg"
                        alt="Inicia sesión con google">
                        Inicia sesión con Google
                </div>
                <div> <img
                        src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252"
                        alt="Inicia sesión con twitter">
                        Inicia sesión con Twitter
                </div>
            </section>
            <p class="login-container-register">No tienes ninguna cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Términos de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
