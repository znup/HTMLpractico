<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="./css/form-login.css">
    <link rel="stylesheet" href="./css/register-form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <img class="header-img"
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="logo de platzi video">
    </header>
    <section class="signin">
        <section class="signin-container">
            <h2>Regístrate</h2>
            <form class="signin-container-form" action="">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
            </form>
            <button class="button">Registrarme</button>
            <p class="signin-container-register"><a href="/">Iniciar Sesión</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Términos de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
